<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Listado de Departamentos</title>
</head>
<body>
  <h1>Listado de Departamentos - {{ numero }}</h1>

  {% for e in datos %}
  <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
    <p><strong>Nombre del Propietario: </strong>{{ e['nombrePropietario'] }}</p>
    <p><strong>Costo: </strong>{{ e['costo'] }}</p>
    <p><strong>Número de Cuartos: </strong>{{ e['numero_cuartos'] }}</p>
    <p><strong>Edificio: </strong>{{ e['edificio'] }}</p>

    <!-- Botones de Acción -->
    <form action="/editar_departamento/{{ e['id'] }}" method="GET" style="display: inline;">
      <button type="submit">Editar</button>
    </form>

    <form action="/eliminar_departamento/{{ e['id'] }}" method="POST" style="display: inline;">
      <button type="submit">Eliminar</button>
    </form>
  </div>
  {% endfor %}
  
</body>
</html>
