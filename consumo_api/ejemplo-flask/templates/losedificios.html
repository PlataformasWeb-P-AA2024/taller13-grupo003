<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Listado de Edificios</title>
</head>
<body>
  <h1>Listado de Edificios - {{ numero_edificios }}</h1>

  {% for e in edificios %}
  <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
    <p><strong>Nombre: </strong>{{ e['nombre'] }}</p>
    <p><strong>Dirección: </strong>{{ e['direccion'] }}</p>
    <p><strong>Ciudad: </strong>{{ e['ciudad'] }}</p>
    <p><strong>Tipo: </strong>{{ e['tipo'] }}</p>

    <!-- Botones de Acción -->
    <form action="/editar_edificio/{{ e['id'] }}" method="POST" style="display: inline;">
      <button type="submit">Editar</button>
    </form>

    <form action="/eliminar_edificio/{{ e['id'] }}" method="POST" style="display: inline;">
      <button type="submit">Eliminar</button>
    </form>
  </div>
  {% endfor %}
  
</body>
</html>
